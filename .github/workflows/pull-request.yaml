name: Unikorn Push
on:
  pull_request:
    paths-ignore:
    - "*.md"
    types:
    - opened
    - synchronize
    - reopened
    - ready_for_review
permissions:
  contents: write
jobs:
  Static:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
    - name: Touch
      run: make touch
    - name: License Checker
      run: make license
    - name: Validate OpenAPI Schema
      run: make validate
    #- name: Validate documentation
    #  run: sudo apt -y install wbritish && make validate-docs
  Runtime:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
    - name: Install Helm
      uses: azure/setup-helm@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Touch
      run: make touch
    - name: Build Helm Chart
      run: helm dependency update charts/compute
    - name: Golang CI/Helm Lint
      run: make lint
    - name: Build Images
      run: make charts/compute/crds images
    - name: Build Generated Code
      run: make generate
    - name: Generated Code Checked In
      run: "[[ -z $(git status --porcelain) ]]"
    - name: Unit Test
      run: make test-unit
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage
        path: cover.html
    - name: Run Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  ContractTests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
    - name: Touch
      run: make touch
    - name: Install Pact FFI Library
      run: |
        PACT_FFI_VERSION="0.4.28"
        curl -LO https://github.com/pact-foundation/pact-reference/releases/download/libpact_ffi-v${PACT_FFI_VERSION}/libpact_ffi-linux-x86_64.so.gz
        gunzip libpact_ffi-linux-x86_64.so.gz
        sudo mkdir -p /usr/local/lib
        sudo mv libpact_ffi-linux-x86_64.so /usr/local/lib/libpact_ffi.so
        sudo ldconfig
    - name: Run Consumer Contract Tests
      run: make test-contracts-consumer
      env:
        PACT_LIB_PATH: "/usr/local/lib"
    - name: Publish Pacts to Dev Broker
      if: success()
      run: make publish-pacts
      env:
        PACT_BROKER_URL: ${{ vars.PACT_BROKER_URL_DEV }}
        PACT_BROKER_USERNAME: ${{ vars.PACT_BROKER_USERNAME }}
        PACT_BROKER_PASSWORD: ${{ secrets.PACT_BROKER_PASSWORD }}
        BRANCH: ${{ github.head_ref || github.ref_name }}
    
    - name: Check if I can deploy
      run: make can-i-deploy
      env:
        PACT_BROKER_URL: ${{ vars.PACT_BROKER_URL_DEV }}
        PACT_BROKER_USERNAME: ${{ vars.PACT_BROKER_USERNAME }}
        PACT_BROKER_PASSWORD: ${{ secrets.PACT_BROKER_PASSWORD }}

    - name: Tag as deployable
      if: success()
      run: |
        docker run --rm \
          --network host \
          pactfoundation/pact-cli:latest \
          pact-broker create-version-tag \
          --pacticipant="uni-compute" \
          --version="$(git rev-parse HEAD)" \
          --tag="deployable-to-dev" \
          --broker-base-url="${{ vars.PACT_BROKER_URL_DEV }}" \
          --broker-username="${{ vars.PACT_BROKER_USERNAME }}" \
          --broker-password="${{ secrets.PACT_BROKER_PASSWORD }}"
