name: API Tests
on:
  workflow_dispatch:
    inputs:
      focus:
        description: 'Test suite to run'
        required: false
        default: 'All'
        type: choice
        options:
        - 'All'
        - 'Core Cluster Management'
        - 'Security and Authentication'
        - 'Machine Operations'
        - 'Instance Operations'
        - 'Scaling Resource Management'

permissions:
  contents: read

jobs:
  API-Tests:
    runs-on: ubuntu-latest
    env:
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      IDENTITY_BASE_URL: ${{ secrets.IDENTITY_BASE_URL }}
      API_AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}
      TEST_ORG_ID: ${{ secrets.TEST_ORG_ID }}
      TEST_PROJECT_ID: ${{ secrets.TEST_PROJECT_ID }}
      TEST_SECONDARY_PROJECT_ID: ${{ secrets.TEST_SECONDARY_PROJECT_ID }}
      TEST_REGION_ID: ${{ secrets.TEST_REGION_ID }}
      TEST_SECONDARY_REGION_ID: ${{ secrets.TEST_SECONDARY_REGION_ID }}
      TEST_FLAVOR_ID: ${{ secrets.TEST_FLAVOR_ID }}
      TEST_IMAGE_ID: ${{ secrets.TEST_IMAGE_ID }}
      TEST_NETWORK_ID: ${{ secrets.TEST_NETWORK_ID }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        cache: true
    
    - name: Touch
      run: make touch
    
    - name: Run API Tests - All (Manual)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.focus == 'All'
      run: make test-api
    
    - name: Run API Tests - Focused (Manual)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.focus != 'All'
      run: make test-api-focus FOCUS="${{ github.event.inputs.focus }}"
    
    - name: Run API Tests - All (Push)
      if: github.event_name == 'push'
      run: make test-api
    
    - name: Archive API Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results
        path: test/api/suites/test-results.json

    - name: Archive API Test JUnit Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-junit
        path: test/api/suites/junit.xml

    - name: Send Slack Notification
      if: always()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        go run test/api/suites/scripts/slack-notify.go test/api/suites/test-results.json "$WORKFLOW_URL"